
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding: 30px;
        }
        .card {
            display: inline-block;
            background: white;
            padding: 25px;
            margin: 15px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<h1>Instructor Dashboard</h1>

<div class="card">
    <h2>Courses</h2>
    <p>5</p>
</div>

<div class="card">
    <h2>Students</h2>
    <p>120</p>
</div>

<div class="card">
    <h2>Quizzes</h2>
    <p>35</p>
</div>

</body>
</html>
