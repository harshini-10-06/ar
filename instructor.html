<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard - Mini LMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 30px;
        }
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            width: 220px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card h2 {
            color: #2980b9;
        }
        .course-list {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Instructor Dashboard</h1>
    <p>Manage Courses, Students & Quizzes</p>
</header>

<div class="container">

    <div class="cards">
        <div class="card">
            <h2>5</h2>
            <p>Courses</p>
        </div>
        <div class="card">
            <h2>120</h2>
            <p>Students</p>
        </div>
        <div class="card">
            <h2>35</h2>
            <p>Quizzes</p>
        </div>
    </div>

    <div class="course-list">
        <h3>Your Courses</h3>
        <ul>
            <li>Web Development</li>
            <li>Database Systems</li>
            <li>Machine Learning</li>
        </ul>
    </div>

</div>

</body>
</html>
